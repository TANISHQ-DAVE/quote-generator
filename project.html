<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InspireMe - Quote Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px 20px;
    }

    .quote-box h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 15px;
    }

    #quote {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 10px;
      transition: all 0.3s ease-in-out;
    }

    #author {
      display: block;
      margin-bottom: 20px;
      font-style: italic;
      color: #888;
    }

    button {
      padding: 10px 20px;
      background-color: #667eea;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }

    @media (max-width: 600px) {
      .quote-box h1 {
        font-size: 1.5em;
      }

      #quote {
        font-size: 1em;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote-box">
      <h1>InspireMe</h1>
      <p id="quote">Click the button to generate a quote</p>
      <span id="author">—</span>
      <button onclick="getQuote()">New Quote</button>
    </div>
  </div>

  <script>
    const quotes = [
      {
        quote: "The best way to predict the future is to create it.",
        author: "Peter Drucker"
      },
      {
        quote: "Believe you can and you're halfway there.",
        author: "Theodore Roosevelt"
      },
      {
        quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
        author: "Winston Churchill"
      },
      {
        quote: "Your time is limited, so don't waste it living someone else's life.",
        author: "Steve Jobs"
      },
      {
        quote: "Act as if what you do makes a difference. It does.",
        author: "William James"
      }
    ];

    function getQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const selected = quotes[randomIndex];
      document.getElementById('quote').textContent = `${selected.quote}`;
      document.getElementById('author').textContent = `— ${selected.author}`;
    }
  </script>
</body>
</html>
